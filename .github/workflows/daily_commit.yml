name: Daily Green Dot Bot ðŸŸ¢

on:
  schedule:
    # S'exÃ©cute Ã  00:00 UTC tous les jours
    - cron: '0 0 * * *'
  workflow_dispatch: # Permet de le lancer manuellement pour tester

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Update heartbeat file
        run: |
          mkdir -p data
          echo "Last pulse: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > data/heartbeat.txt

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/heartbeat.txt
          git commit -m "chore: daily heartbeat update âš¡" || echo "No changes to commit"
          git push
